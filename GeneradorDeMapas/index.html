			paceOptions = {
				startOnPageLoad: false,
				elements: false,
				restartOnRequestAfter: 40,
			}
        </script>
  		<script src="../Common/pace/pace.js"></script>
  		<link href="../Common/pace/themes/blue/pace-theme-loading-bar.css" rel="stylesheet" />

	<body>
		<div>
			<div id="menucapas" class="col-xs-2">
				<div>
					<div>
						<div id="logo" class="">
							<img src="../Common/images/cabeceraLogoAsturias.gif">
						</div>
						<div id="leftBar">
							<div id="layersList">
								<ol class="simple_with_animation vertical">
								</ol>
							</div>
							<div class="btn-group btn-group-justified" role="group">
								<a href="#" id="saveMapButton" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar Mapa</a>
								<a href="#" id="cancelMapButton" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-remove"></span>  </a>

							<div class="separator"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="contenido" class="col-xs-10">
				<div class="row clearfix">
					<div id="allTools" class="col-xs-12 column">
						<div class="col-xs-2" id="fuentesDatos">
							
						</div>

						<div class="col-xs-10" id="selector">
						</div>
					</div>
					<div id="mapContainer">
						<div id="map" class="map"></div>
						<div class="ol-overlay-container">
							<div id="areaOverlay"></div>
						</div>
						<div class="ol-overlay-container">
							<div id="coordinatesOverlay"></div>
						</div>
					</div>
				</div>  
			</div>

		initMenu();
		initMap();
